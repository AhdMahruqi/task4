    <script>
        // JavaScript for form validation
        function validateForm() {
            // Get form elements
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;

            // Regular expressions for validation for each field 
            var nameRegex = /^[a-zA-Z\s]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var ageRegex = /^\d+$/;

            // Validation checks
            if (!nameRegex.test(name)) {
                alert("Please enter a valid name.");
                return false;
            }
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (!ageRegex.test(age)) {
                alert("Please enter a valid age.");
                return false;
            }
            return true; // Form is valid all inputs
        }
    </script>

        <h1>Questionnaire</h1>
        <p> Please fill this form to help us improve! </p>
        <!-- Questionnaire form -->
        <form action="questionnaire.php" method="post" onsubmit="return validateForm()" class="was-validated"> 
            <input type="hidden" name="form_type" value="questionnaire">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" class="form-control" id="email" required>
            </div>
            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" name="age" class="form-control" id="age" required>
            </div>
            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
            <!-- Feedback -->
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
            </div>
            <!-- agree that cookies are used in this website-->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
              <label class="form-check-label" for="myCheck"> I agree to using my cookies for research purposes</label>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback"> Check this box to continue. </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-primary">Submit</button>
